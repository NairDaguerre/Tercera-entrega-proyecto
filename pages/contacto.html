    </section>

    
    <div class="body-contacto">
      
        <img class=torta-cumple src="../images/birthday-cake.jpg" alt="birthday-cake">
      

        <form class="formulario">
            <div>
                <label for="nombre-apellido">Nombre y Apellido</label>
                <input type="text" id="nombre-apellido" placeholder="Nombre y apellido" required>
                
    
            </div>
            <div>
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono">
            </div>
            <div>
                <label for="correo">Correo Electrónico</label>
                <input type="email" id="correo">
            </div>
            <div>
                <label for="mensaje">Dejanos tu comentario</label>
                <textarea id="mensaje" cols="30" rows="10"></textarea>
            </div>

            <input type="reset" value="Limpiar formulario" class="reset">
            <input type="submit" value="Enviar formulario" class="submit">
           
        
        </form>

    </div>
